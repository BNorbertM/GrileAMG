<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .score {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .result {
            margin: 10px 0;
        }
        .retry-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        .retry-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <div id="quiz">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
    </div>
    <div id="score" class="score"></div>
    <div id="results" class="results"></div>
    <button id="retry" class="retry-button" style="display: none;">Reîncercați întrebările greșite</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const quiz = [
{
  "question": "1. Spălarea mâinilor este cea mai importantă procedură pentru prevenirea infecțiilor.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "2. Acele și instrumentele ascuțite trebuie depozitate în containere dure după utilizare.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "3. După execuția unei proceduri, mănușile vor fi aruncate înainte de contactul cu un nou pacient, iar mâinile spălate.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "4. Produsele eliminate de pacienți nu constituie sursă de infecție.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "5. Efectele secundare ale corticoterapiei sunt dureri epigastrice, HTA, insomnia.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "6. Antrenarea pacientului cu poliartrită în activități care să mobilizeze articulațiile mici ale mâinii este absolut necesară.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "7. Persoanele cu obezitate, sedentare nu sunt expuse producerii artrozelor.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "8. Pacientul cu spondiloză cervicală prezintă amețeli, cefalee.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "9. Obiectivul principal în insuficiența respiratorie acută este permeabilizarea căilor respiratorii.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "10. În îngrijirea pacientului cu traheostomie, o îngrijire importantă o constituie menținerea permeabilității căilor respiratorii.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "11. Pentru depistarea persoanelor bolnave de TBC pulmonar se efectuează vaccinarea BCG.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "12. Factorii de risc major ai aterosclerozei sunt: fumatul, sedentarismul, HTA.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "13. EKG explorează activitatea bioelectrică produsă de inimă și vase.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "14. Pentru efectuarea cateterismului cardiac, pacientul necesită o pregătire sumară în dimineața examenului.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "15. Prevenirea morții subite în IMA se realizează în primul rând prin asigurarea repausului fizic și psihic al pacientului.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "16. Așezând membrele inferioare mai sus decât restul corpului, se asigură o circulație venoasă mai bună.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "17. Edemele în bolile renale sunt albe și pufoase.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "18. Hemodializa reprezintă cea mai eficientă metodă de epurare extrarenală.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "19. În perioada postoperatorie, în intervențiile pe rinichi, urina se captează numai prin tuburi de dren.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "20. Riscul de a contacta virusul hepatitei B la locul de muncă de către personalul medical este mai mare decât riscul infecției cu HIV.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "21. HIV și virusul hepatitei B sunt răspândiți prin contactul cu sângele și lichidele glandelor sexuale.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "22. Copilul cu rujeolă are apetitul normal.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "23. Pacientul cu varicelă reprezintă riscul alterării integrității pielii prin gratajului veziculelor.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "24. În precizarea diagnosticului de scarlatină este necesară recoltarea exsudatului faringian.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "25. Amenoreea este un semn sigur de sarcină.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "26. Fumatul are un efect calmant prin stimularea secreției de adrenalină.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "27. La locul accidentului, ca prim ajutor, se aplică unguent pe arsură.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "28. Flictenele nu se sparg în acordarea primului ajutor în arsuri.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "29. Dacă pacientul cu arsuri prezintă sete, i se vor da să bea lichide dulci cât dorește.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "30. Oxigenoterapia se utilizează în toate formele de insuficiență respiratorie după permeabilizarea căilor respiratorii.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "31. Durerea precordială care cedează după administrarea unei tablete de nitroglicerină este caracteristică pentru IMA.",
  "options": ["Adevărat", "Fals"],
  "answer": "Fals"
},
{
  "question": "32. Ritmul rapid de administrare a soluțiilor poate determina accidente grave, stop cardiac.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
},
{
  "question": "33. În apariția unui focar de boală infecțioasă într-o școală, asistenta medicală va supraveghea întreaga colectivitate școlară pe toată durata de incubație a bolii.",
  "options": ["Adevărat", "Fals"],
  "answer": "Adevărat"
}
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let results = [];
        let wrongAnswers = [];

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const scoreElement = document.getElementById('score');
            const resultsElement = document.getElementById('results');
            const retryButton = document.getElementById('retry');

            if (currentQuestionIndex < quiz.length) {
                const currentQuestion = quiz[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                optionsElement.innerHTML = '';
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option);
                    const li = document.createElement('li');
                    li.appendChild(button);
                    optionsElement.appendChild(li);
                });
                scoreElement.textContent = '';
                resultsElement.textContent = '';
                retryButton.style.display = 'none';
            } else {
                questionElement.textContent = '';
                optionsElement.innerHTML = '';
                scoreElement.textContent = `Scorul tău final este: ${score}/${quiz.length}`;
                showResults();
            }
        }

        function checkAnswer(answer) {
            const currentQuestion = quiz[currentQuestionIndex];
            const result = {
                question: currentQuestion.question,
                correctAnswer: currentQuestion.answer,
                yourAnswer: answer,
                options: currentQuestion.options
            };
            results.push(result);

            if (answer === currentQuestion.answer) {
                score++;
            } else {
                wrongAnswers.push(result);
            }

            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const resultsElement = document.getElementById('results');
            const retryButton = document.getElementById('retry');
            resultsElement.innerHTML = '<h3>Rezultate:</h3>';

            if (wrongAnswers.length > 0) {
                resultsElement.innerHTML += '<h4>Răspunsuri greșite:</h4>';
                wrongAnswers.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.classList.add('result');
                    resultElement.innerHTML = `
                        <p>${result.question}</p>
                        <p>Opțiuni:</p>
                        <ul>${result.options.map(option => `<li>${option}</li>`).join('')}</ul>
                        <p>Răspunsul tău: ${result.yourAnswer}</p>
                        <p>Răspunsul corect: ${result.correctAnswer}</p>
                        <hr>
                    `;
                    resultsElement.appendChild(resultElement);
                });
            }

            const correctAnswers = results.filter(r => wrongAnswers.indexOf(r) === -1);
            if (correctAnswers.length > 0) {
                resultsElement.innerHTML += '<h4>Răspunsuri corecte:</h4>';
                correctAnswers.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.classList.add('result');
                    resultElement.innerHTML = `
                        <p>${result.question}</p>
                        <p>Opțiuni:</p>
                        <ul>${result.options.map(option => `<li>${option}</li>`).join('')}</ul>
                        <p>Răspunsul tău: ${result.yourAnswer}</p>
                        <p>Răspunsul corect: ${result.correctAnswer}</p>
                        <hr>
                    `;
                    resultsElement.appendChild(resultElement);
                });
            }

            if (wrongAnswers.length > 0) {
                retryButton.style.display = 'block';
                retryButton.onclick = retryWrongAnswers;
            }
        }

        function retryWrongAnswers() {
            quiz.length = 0;
            wrongAnswers.forEach(wa => quiz.push({
                question: wa.question,
                options: wa.options,
                answer: wa.correctAnswer
            }));
            currentQuestionIndex = 0;
            score = 0;
            results = [];
            wrongAnswers = [];
            showQuestion();
        }

        showQuestion();
    });
</script>
</body>
</html>
