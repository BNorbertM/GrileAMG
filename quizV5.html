        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let results = [];
        let wrongAnswers = [];

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const scoreElement = document.getElementById('score');
            const resultsElement = document.getElementById('results');
            const retryButton = document.getElementById('retry');

            if (currentQuestionIndex < quiz.length) {
                const currentQuestion = quiz[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                optionsElement.innerHTML = '';
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option);
                    const li = document.createElement('li');
                    li.appendChild(button);
                    optionsElement.appendChild(li);
                });
                scoreElement.textContent = '';
                resultsElement.textContent = '';
                retryButton.style.display = 'none';
            } else {
                questionElement.textContent = '';
                optionsElement.innerHTML = '';
                scoreElement.textContent = `Scorul tău final este: ${score}/${quiz.length}`;
                showResults();
            }
        }

        function checkAnswer(answer) {
            const currentQuestion = quiz[currentQuestionIndex];
            const result = {
                question: currentQuestion.question,
                correctAnswer: currentQuestion.answer,
                yourAnswer: answer,
                options: currentQuestion.options
            };
            results.push(result);

            if (answer === currentQuestion.answer) {
                score++;
            } else {
                wrongAnswers.push(result);
            }

            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const resultsElement = document.getElementById('results');
            const retryButton = document.getElementById('retry');
            resultsElement.innerHTML = '<h3>Rezultate:</h3>';

            if (wrongAnswers.length > 0) {
                resultsElement.innerHTML += '<h4>Răspunsuri greșite:</h4>';
                wrongAnswers.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.classList.add('result');
                    resultElement.innerHTML = `
                        <p>${result.question}</p>
                        <p>Opțiuni:</p>
                        <ul>${result.options.map(option => `<li>${option}</li>`).join('')}</ul>
                        <p>Răspunsul tău: ${result.yourAnswer}</p>
                        <p>Răspunsul corect: ${result.correctAnswer}</p>
                        <hr>
                    `;
                    resultsElement.appendChild(resultElement);
                });
            }

            const correctAnswers = results.filter(r => wrongAnswers.indexOf(r) === -1);
            if (correctAnswers.length > 0) {
                resultsElement.innerHTML += '<h4>Răspunsuri corecte:</h4>';
                correctAnswers.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.classList.add('result');
                    resultElement.innerHTML = `
                        <p>${result.question}</p>
                        <p>Opțiuni:</p>
                        <ul>${result.options.map(option => `<li>${option}</li>`).join('')}</ul>
                        <p>Răspunsul tău: ${result.yourAnswer}</p>
                        <p>Răspunsul corect: ${result.correctAnswer}</p>
                        <hr>
                    `;
                    resultsElement.appendChild(resultElement);
                });
            }

            if (wrongAnswers.length > 0) {
                retryButton.style.display = 'block';
                retryButton.onclick = retryWrongAnswers;
            }
        }

        function retryWrongAnswers() {
            quiz.length = 0;
            wrongAnswers.forEach(wa => quiz.push({
                question: wa.question,
                options: wa.options,
                answer: wa.correctAnswer
            }));
            currentQuestionIndex = 0;
            score = 0;
            results = [];
            wrongAnswers = [];
            showQuestion();
        }

        showQuestion();
    });
